<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">BooksDetails</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow" *ngIf="loggedIn">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-dark" routerLink="/api/categorie">Categorie</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-dark" routerLink="/api/carte/categorie/1">Prima Categorie</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-dark" routerLink="/api/carte">Carti</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-dark" (click)="logout()" href="#">Logout</a>
          </li>


        </ul>

        <div class="dropdown" *ngIf="(loggedIn && accountService.currentUser$ | async) as user" >
          <a class="text-dark ml-2" >Welcome {{user.username | titlecase}}</a>
         
        </div>
        <form *ngIf="!loggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-dark" routerLink="/counter">Counter</a>
          </li>
          <input name="username" [(ngModel)]="model.username"
                 class="form-control mr-sm-2" type="text" placeholder="username" />
          <input name="password" [(ngModel)]="model.password"
                 class="form-control mr-sm-2" type="password" placeholder="password" />
          <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Login</button>

        </form>
      </div>
    </div>
  </nav>
</header>
